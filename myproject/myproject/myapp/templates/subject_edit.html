<!DOCTYPE html>
<html>
<head>
    <title>Edit Subject</title>
    <style>
        body { background: #eef3ff; font-family: Arial, sans-serif; }
        .container { width: 400px; margin: 40px auto; background: #fff; padding: 25px; border-radius: 8px; }
        input, select { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 8px 12px; background: orange; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Subject</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" value="{{ subject.name }}" required>
        <select name="course_id" required>
            {% for course in courses %}
                <option value="{{ course.id }}" {% if course.id == subject.course.id %}selected{% endif %}>
                    {{ course.course_name }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
