<!DOCTYPE html>
<html>
<head>
    <title>Marks List</title>
    <style>
        body { background: #eef3ff; font-family: Arial, sans-serif; }
        .container { width: 700px; margin: 40px auto; background: #fff; padding: 25px; border-radius: 8px; text-align: center; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        th, td { padding: 9px; border: 1px solid #ccc; text-align: center; }
        th { background: #f4f4f4; }
        a { text-decoration: none; color: white; }
        .btn-add { background: green; color: white; padding: 6px 12px; border-radius: 4px; }
        .btn-edit { background: orange; color: white; padding: 4px 8px; border-radius: 4px; }
        .btn-delete { background: red; color: white; padding: 4px 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marks List</h2>
        <a href="{% url 'marks_add' %}" class="btn-add">Add Marks</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Student ID</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Exam Type</th>
                <th>Actions</th>
            </tr>
            {% for mark in marks %}
            <tr>
                <td>{{ mark.id }}</td>
                <td>{{ mark.student_id }}</td>
                <td>{{ mark.subject.name }}</td>
                <td>{{ mark.marks }}</td>
                <td>{{ mark.exam_type }}</td>
                <td>
                    <a href="{% url 'marks_edit' mark.id %}" class="btn-edit">Edit</a>
                    <a href="{% url 'marks_delete' mark.id %}" class="btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
